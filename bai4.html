<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Form đăng nhập + 2FA</title>
</head>
<body>
    <header>
        <h1>Form đăng nhập + 2FA</h1>
    </header>
    <main>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
            <div>
                <label for="i-email">Email :</label>
                <input type="email" id="i-email" name="Email" placeholder="Email">
            </div>
            <div>
                <label for="i-password">Mật khẩu :</label>
                <input type="password" id="i-password" name="Matkhau" placeholder="Mật khẩu">
            </div>
            <div>
                <label for="Otp">Mã OTP :</label>
                <input type="text" name="OTP" id="Otp" placeholder="Nhập mã OTP">
            </div>
            <div>
                <button type="submit">Đăng nhập</button>
                <button type="reset">Hủy</button>
            </div>
        </form>
    </main>
</body>
</html>
