<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 7: Đăng ký</title>
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <table border="1" cellspacing="0" cellpadding="10">
        <thead>
          <tr>
            <th colspan="2"><h1>Đăng kí</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="fullname"> Full Name :</label>
            </td>
            <td>
              <input
                type="text"
                id="fullname"
                name="Full_name"
                placeholder="Nhập Full Name"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Username">Username</label>
            </td>
            <td>
              <input
                type="text"
                id="Username"
                name="User-01"
                placeholder="Nhập tên"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Password">Password</label>
            </td>
            <td>
              <input
                type="password"
                id="Password"
                name="pass-01"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="rl-password">Nhập lại Password</label>
            </td>
            <td>
              <input
                type="password"
                name="pass-01"
                id="rl-password"
                placeholder="Nhập lại mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>Giới tính</label>
            </td>
            <td>
              <label> <input type="radio" name="male" value="nam" />Nam </label>
              <label> <input type="radio" name="female" value="nữ" />Nữ </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Ngày sinh</label>
            </td>
            <td>
              <select>
                <option>Ngày 1</option>
                <option>Ngày 2</option>
              </select>
              <select>
                <option>Tháng 1</option>
                <option>Tháng 2</option>
              </select>
              <select>
                <option>Năm 2015</option>
                <option>Năm 2016</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Địa chỉ</label>
            </td>
            <td>
              <label>
                <textarea
                  name="address-1"
                  id="address"
                  placeholder="Nhập thông tin"
                ></textarea>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="avatar">Avatar</label>
            </td>
            <td>
              <label>
                <input type="file" id="avatar" name="Avatar" />
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Sở thích</label>
            </td>
            <td>
              <label
                ><input type="checkbox" name="hobby" value="movie" />Xem
                phim</label
              >
              <label
                ><input type="checkbox" name="hobby" value="sport" />Thể
                thao</label
              >
              <label
                ><input type="checkbox" name="hobby" value="Web" />Web</label
              >
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">
              <button type="reset">Reset</button>
              <button type="submit">Ok</button>
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
